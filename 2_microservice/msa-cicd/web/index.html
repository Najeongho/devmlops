<!DOCTYPE html>
<html>
<head>
    <title>Simple Web App</title>
</head>
<body>
    <h1>Welcome to our Simple Web App</h1>
    <div id="message"></div>
    <script>
        fetch('/api/message')
            .then(response => response.text())
            .then(data => {
                document.getElementById('message').innerText = data;
            });
    </script>
</body>
</html>
